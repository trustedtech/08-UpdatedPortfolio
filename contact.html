    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">

                <section id="about" class="content">
                    <h1>Contact</h1>
                    <hr>

                    <form>
                        <div class="form-group">
                          <label for="name_field">Name</label>
                          <input type="password" class="form-control" id="name_field" name="sendername" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="email_field">Email address</label>
                            <input type="email" class="form-control" id="email_field" name="senderemail" aria-describedby="emailHelp" placeholder="your@emailaddress.com">
                        </div>
                        <div class="form-group">
                            <label for="message_field">Example textarea</label>
                            <textarea class="form-control" id="message_field" rows="3" name="sendermessage" placeholder="Your message..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                    </form>

                </section>
        
            </div>
        </div>
    </div>

    <!--Footer-->
